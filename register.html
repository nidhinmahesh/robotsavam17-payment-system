	<!-- /theme JS files -->
	<script type="text/javascript">
	$(document).ready(function(){
	$("#submit").click(function(){
	var name= $("#userName").val();
	var phone = $("#userPhone").val();
	var amount = $("#amount").val();
	// Returns successful data submission message when the entered information is stored in database.
	var dataString ='name='+name+'&phone='+ phone + '&amount='+ amount;
	if(phone==''||amount==''||name=='')
	{
	$('#response').html('<span class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> Please Fill All Fields</span>').fadeIn('slow');

	$('#response').delay(500).fadeOut('slow');
	}
	else
	{
	// AJAX Code To Submit Form.
	$.ajax({
	type: "POST",
	url: "php/registerUser.php",
	data: dataString,
	cache: false,
	success: function(result){
	
	if(result=='Success')
	$('#response').html('<span class="help-block text-success"><i class="icon-checkmark-circle2 position-left"></i>Registration Success</span>').fadeIn('slow');
	else
	$('#response').html('<span class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> Registration Failed</span>').fadeIn('slow');

	$('#response').delay(500).fadeOut('slow');
	}
	});
	}
	return false;
	});
	});

	</script>
